<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="Frontend Mentor, HTML, CSS, JavaScript" />
    <meta name="description" content="This is challenge from Frontend Mentor" />

    <meta name="author" content="Front End Mentor" />
    <meta name="developer" content="Khaled Mohamed" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="./dist/index.css" />

    <script type="module" src="./dist/index.bundle.js" defer></script>
</head>

<body>
    <header class="header" id="header">
        <h1 class="header__title sr-only">Contact Us</h1>
    </header>

    <main class="main-app" id="main-app">
        <section class="p-contact-us" id="contact-us">
            <header class="p-contact-us__header">
                <h2 class="p-contact-us__title">contact us</h2>
            </header>

            <div class="p-contact-us__content">
                <div class="p-contact-us__name-container">
                    <div class="c-input is-column">
                        <div class="c-input__label-container">
                            <label for="first-name" class="c-input__label">first name</label>

                            <span class="c-input__star">*</span>
                        </div>

                        <div class="c-input__inner">
                            <input type="text" id="first-name" class="c-input__field" />
                        </div>
                    </div>

                    <div class="c-input is-column">
                        <div class="c-input__label-container">
                            <label for="last-name" class="c-input__label">last name</label>

                            <span class="c-input__star">*</span>
                        </div>

                        <div class="c-input__inner">
                            <input type="text" id="last-name" class="c-input__field" />
                        </div>
                    </div>
                </div>

                <div class="c-input is-column">
                    <div class="c-input__label-container">
                        <label for="email" class="c-input__label">email address</label>

                        <span class="c-input__star">*</span>
                    </div>

                    <div class="c-input__inner">
                        <input type="text" id="email" class="c-input__field" />
                    </div>
                </div>

                <div class="c-input is-column">
                    <div class="c-input__label-container">
                        <label for="last-name" class="c-input__label">last name</label>

                        <span class="c-input__star">*</span>
                    </div>

                    <div class="c-input__inner">
                        <textarea type="text" id="last-name" class="c-input__field is-textarea"></textarea>
                    </div>
                </div>

                <button type="button" class="c-button is-primary">submit</button>
            </div>
        </section>
    </main>
</body>

</html>
